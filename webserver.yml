---
- name: Install nginx webserver
  hosts: all
  become: true

  tasks:
  - name: Install Nginx Package
    shell: amazon-linux-extras install nginx1.12 -y

  - name: Insert Webpage Page
    template:
      src: index.html
      dest: /usr/share/nginx/html/index.html

  - name: Start Service NGiNX
    service:
      name: nginx
      state: started
